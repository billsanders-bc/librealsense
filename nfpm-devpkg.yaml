name: "librealsense2-brainos-dev"
arch: ${DEBIAN_ARCH}
platform: "linux"
version: ${TARGET_VERSION}
section: "default"
priority: "extra"
depends:
  - python3.12
provides:
  - librealsense2-dev
maintainer: "Platform devs <platform@braincorp.com>"
description: |
  A package for librealsense2-dev
vendor: "BrainCorp"
homepage: "https://github.com/billsanders-bc/librealsense"
license: "Apache 2"
contents:
    # headers and hpp
  - src: ./include/librealsense2
    dst: /usr/include/

    # pkgconfig
  - src: ./build/config/realsense2.pc
    dst: /usr/lib/${TARGET_ARCH}-linux-gnu/pkgconfig/realsense2.pc
    expand: true

    # .a files
  - src: ./build/Release/*.a
    dst: /usr/lib/${TARGET_ARCH}-linux-gnu/

    # .cmake files
  - src: ./build/CMakeFiles/Export/lib/cmake/realsense2/*.cmake
    dst: /usr/lib/${TARGET_ARCH}-linux-gnu/cmake/realsense2
  - src: ./build/realsense2Config*.cmake
    dst: /usr/lib/${TARGET_ARCH}-linux-gnu/cmake/realsense2

    # .so
  - src: ./build/Release/librealsense2.so
    dst: /usr/lib/${TARGET_ARCH}-linux-gnu/
